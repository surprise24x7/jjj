<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Job Vacancy Form</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 120px;
        }

        h1 {
            text-align: center;
            color: #ff6a00;
        }
        h2 {
            text-align: center;
            color: #ff6a00;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }

        textarea {
            height: 100px;
        }

        .submit-section {
            background-color: #ff6a00;
            color: white;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
            text-align: center;
        }

        .submit-section a {
            color: white;
            text-decoration: underline;
        }

        .contact-info {
            margin-top: 20px;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: 20px;
            padding-top: 10px;
            border-top: 1px solid #ddd;
            color: #888;
        }

        footer a {
            color: #ff6a00;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .bar-container {
            max-width: 400px;
            margin: 20px auto;
            display: flex;
            align-items: center;
        }

        .bar {
            flex: 1;
            height: 35px;
            border: 2px solid #ff6a00;
            margin-right: 10px;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background-color: #ff6a00;
            width: 0%;
        }

        .percentage {
            width: 50px;
            text-align: center;
        }

        .button,#claim {
            background: #4ab115;
            border-radius: 10px;
            width: 80%;
            line-height: 45px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #fff;
            margin: 20px auto;
            cursor: pointer;
            text-decoration: none;
        }

        .hidden {
            display: none;
        }
      a{
            text-decoration: none;
        color:#fff;
      }

        @media (max-width: 600px) {
            .container {
                margin: 20px;
                padding: 15px;
            }

            .button,#claim{
                width: 100%;
            }
        }
    </style>
</head>
